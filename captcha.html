<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaleidoscope - Verification Required</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Favicon -->
    <link rel="icon" href="static/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="static/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="static/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png">
    <link rel="manifest" href="static/site.webmanifest">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="static/CohereVariable.woff2" as="font" type="font/woff2" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link href="static/index.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'CohereVariable';
            src: url('static/CohereVariable.woff2') format('woff2-variations');
            font-weight: 100 900;
        }

        .font-variable {
            font-family: CohereVariable, Arial, ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
        }

        .text-4xl {
            font-size: 2rem;
            line-height: 115%;
            letter-spacing: .01em;
        }

        .custom-heading {
            font-variation-settings: 'cuts' 100, 'move' 100;
            font-variant-ligatures: common-ligatures;
            margin-bottom: 1.25rem !important;
        }

        @media (max-width: 767px) {
            .desktop-only {
                display: none;
            }
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        .hidden-option {
            display: none;
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
<div class="container">
    <div class="header-pattern"></div>
    <div class="container">
        <nav class="navbar">
            <a href="https://cohere.com/research" class="desktop-only logo text-4xl font-variable !mb-5"
               style="font-variation-settings:'cuts' 100, 'move' 100;font-variant-ligatures:common-ligatures;font-weight:500">
                <img src="static/forAI.png" alt="For AI logo" width="40" height="40">
                Cohere For AI
            </a>

            <div class="logo hero">
                <a href="/kaleidoscope-dataset" class="text-4xl font-variable !mb-5"
                   style="font-variation-settings:'cuts' 100, 'move' 100;font-variant-ligatures:common-ligatures;font-weight:500">Kaleidoscope</a>
            </div>
        </nav>
    </div>

    <div class="row mt-5">
        <div class="col-md-8 offset-md-2">
            <div class="captcha-container">
                <h2 class="text-center mb-4">Verification Required</h2>
                <p class="text-center mb-4">
                    To access the Kaleidoscope dataset, please complete the verification below.
                </p>

                <form id="captchaForm" class="text-center">
                    <div class="g-recaptcha mb-4"
                         data-sitekey="6LeAKA0rAAAAAJi3kNiCr_iahZwNzg7U6yc2VQ7Y"
                         data-callback="onCaptchaSuccess"></div>

                    <button type="submit" class="btn btn-primary" disabled id="submitButton">
                        Continue to Dataset
                    </button>
                </form>

                <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;">
                    Please complete the CAPTCHA verification.
                </div>

            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
function onCaptchaSuccess(token) {
    document.getElementById('submitButton').disabled = false;
}

$(document).ready(function() {
    $('#captchaForm').on('submit', function(e) {
        e.preventDefault();

        const captchaResponse = grecaptcha.getResponse();

        if (!captchaResponse) {
            $('#errorMessage').show();
            return;
        }

        $.ajax({
            url: 'https://dataset.ckodser.ir/api/verify_captcha',
            method: 'POST',
            data: {
                'g-recaptcha-response': captchaResponse
            },
            success: function(response) {
                if (response.success) {
                    window.location.href = '/kaleidoscope-dataset';
                } else {
                    $('#errorMessage').show().text(response.message);
                }
            },
            error: function() {
                $('#errorMessage').show().text('Verification failed. Please try again.');
            }
        });
    });
});
</script>
</body>
</html>
